      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare tags for metadata
        id: tags
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            # Extract version components for release-please triggered builds
            VERSION="${{ inputs.version }}"
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)
            
            # Build tags string with explicit version
            {
              echo "type=raw,value=${VERSION}"
              echo "type=raw,value=${MAJOR}.${MINOR}"
              echo "type=raw,value=${MAJOR}"
              echo "type=raw,value=latest"
              echo "type=sha,prefix=sha-"
            } > /tmp/tags.txt
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual builds - only sha tag for testing
            echo "type=sha,prefix=sha-" > /tmp/tags.txt
          else
            # Use semver pattern for tag push or release events
            {
              echo "type=semver,pattern={{version}}"
              echo "type=semver,pattern={{major}}.{{minor}}"
              echo "type=semver,pattern={{major}}"
              echo "type=raw,value=latest"
              echo "type=sha,prefix=sha-"
            } > /tmp/tags.txt
          fi
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          cat /tmp/tags.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.title=Videoware Monolithic Container
            org.opencontainers.image.description=Monolithic Docker container with PocketBase, Next.js, and Background Worker
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          target: monolith
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            POCKETBASE_VERSION=0.35.0

      - name: Generate build summary
        run: |
          echo "## Docker Build Summary (monolith)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY


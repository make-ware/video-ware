name: Docker Build and Publish

on:
  # Allow this workflow to be called from other workflows
  workflow_call:
    inputs:
      version:
        description: 'Version tag (e.g., 1.2.3)'
        required: false
        type: string
      tag_name:
        description: 'Git tag name (e.g., v1.2.3)'
        required: false
        type: string
  # Trigger on release creation (integrates with release-please)
  release:
    types: [published]
  # Trigger on version tags
  push:
    tags:
      - 'v*.*.*'
  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: 'false'
        type: boolean
      version:
        description: 'Version tag (e.g., 1.2.3)'
        required: false
        type: string
      tag_name:
        description: 'Git tag name (e.g., v1.2.3)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

  build-monolith:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
